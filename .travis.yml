language: c
sudo: required
matrix:
  include:
  - os: osx
    osx_image: xcode8
  - os: osx
    osx_image: xcode8.3

before_install:
- 'wget  https://raw.githubusercontent.com/Homebrew/install/master/uninstall'
- chmod +x uninstall
- uninstall -f
#- chmod +x /tmp/uninstall
#- /tmp/uninstall -f
- sudo rm -rf /usr/local/Homebrew || true
- sudo rm -rf /usr/local/Caskroom || true
- sudo rm -rf /usr/local/Cellar || true
- sudo rm -rf /usr/local/bin/brew || true
install:
- sudo easy_install pip
- sudo -H pip install ansible
- "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"
script:
- ansible-playbook -i tests/inventory tests/test.yml --syntax-check
- ansible-playbook -i tests/inventory tests/test.yml --connection=local
